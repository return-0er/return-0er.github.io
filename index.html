<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repo preview generator</title>
    <script src="https://unpkg.com/sober/dist/sober.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <script src="index.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- <button id="capture">Capture Element</button>
    <button id="download" style="display:none;">Download Image</button>
    <button id="fetchData">Fetch GitHub Data</button> -->
    <s-page>
        <s-text-field theme="dark" label="User/Repo">
            <input type="text">
            <s-icon-button slot="end">
                <s-icon type="arrow_forward"></s-icon>
            </s-icon-button>
        </s-text-field>
        <s-button id="capture">Capture</s-button>
        <s-button id="download" style="display:none;">Download</s-button>
        <s-button id="fetchData">Fetch GitHub Data</s-button>


        <div id="element-to-capture" style="width: 200px; height: 200px; background: lightblue; margin-top: 20px;">
            This is the element to capture.
        </div>
    </s-page>

    <div id="jsonOutput"
        style="margin-top: 20px; white-space: pre-wrap; background: #f0f0f0; padding: 10px; border: 1px solid #ddd;">
        <!-- JSON 数据将显示在这里 -->
    </div>
</body>
<script>
    onPageReady()
</script>
</html>
