<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repo preview generator</title>
    <script src="https://unpkg.com/sober/dist/sober.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <script src="index.js"></script>
    <script src="repo-base.js"></script>
    <script src="repo-simple.js"></script>
    <!-- <script src="dom-to-image.min.js"></script> -->
    <link rel="stylesheet" href="styles.css" >
    <link rel="stylesheet" href="repo-base.css" >
    <link rel="stylesheet" href="repo-simple.css" >
</head>

<body style="margin: 0px; padding: 0px; min-width: 640px;">
    <div id="repoHiddenContainer" class="repoBoxWrapperHidden" style="position: absolute; left: -9999px; top: -9999px;">
    </div>
    <s-page class="pageRoot" theme="auto">
        <s-text-field label="User/Repo">
            <input id="repoInput" type="text">
            <s-icon-button id="repoButton" slot="end">
                <s-icon id="repoForwardIcon" type="arrow_forward"></s-icon>
                <s-circular-progress id="repoFetchingIcon" indeterminate="true" style="display: none; width: 20px; height: 20px;"></s-circular-progress>
            </s-icon-button>
        </s-text-field>
        <div id="tempList" style="min-height: 600px; margin-top: 32px;"></div>
    </s-page>


</body>
<script>
    onPageReady()
</script>

</html>
